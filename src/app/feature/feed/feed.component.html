<div class="home-page">
  <app-feed-header></app-feed-header>
  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <app-feed-nav [tag]="tag"></app-feed-nav>
        <app-feed-item
          [articles]="articles"
        >
        </app-feed-item>
      </div>

      <div class="col-md-3">
        <app-popular-tags 
          [tags]="tagsElement" 
          (outSelectedTag)="onSelect($event)"
        >
        </app-popular-tags>
      </div>
    </div>
  </div>
</div>
