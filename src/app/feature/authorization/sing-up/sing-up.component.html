<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign up</h1>
        <p class="text-xs-center">
          <a (click)="onSwitchPath()" href="javascript:void(0)">
            Have an account?
          </a>
        </p>
        <ul *ngIf="(isError | async)" class="error-messages">
          <li>That email is already taken</li>
        </ul>
        <form [formGroup]="userForm" (ngSubmit)="onSubmited()">
          <fieldset
            *ngFor="let elementForm of inputElementForm"
            class="form-group"
          >
            <input
              class="form-control form-control-lg"
              type="{{ elementForm.type }}"
              placeholder="{{ elementForm.placeholder }}"
              formControlName="{{ elementForm.controlName }}"
            />
          </fieldset>
          <div class="box-event">
            <app-loading
              [isLoading]="(isLoading | async)!"
              [isAuth]="service.isAuthentificated"
              [isError]="(isError | async)!"
              [message]="(eventMessageDataProcessing | async)!"
            >
            </app-loading>
            <button
              [disabled]="userForm.invalid"
              class="btn btn-lg btn-primary pull-xs-right"
            >
              Sign up
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
